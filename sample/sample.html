<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>Vue Sample</title>
	<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello'
			}
		});
	</script>
</body>
</html>
